<html>
    <head>
        <title>Tables</title>
        <style>
            table{
              border:1px solid black;
              border-collapse:collapse;
            }
            th{
                border: 1px solid black;
                
            }
            td{
                border: 1px solid black;
                
            }
        </style>
    </head>
    <body>
        <!-- property:value -->
        <h1>Product Table</h1>
        <table>
            <tr>
                <th>productName</th>
                <th>productPrice</th>
                <th>productQty</th>
            </tr>
            <tr>
                <td>Keyboard</td>
                <td>2000</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Mouse</td>
                <td>900</td>
                <td>5</td>
            </tr>
        </table>
    </body>
</html>
