<html>
    <head>
        <title>Tables</title>
        <style>
            table,th,td{
              border:1px solid black;
              border-collapse:collapse;
            }
          

        </style>
    </head>
    <body>
        <!-- property:value -->
       
        <h1>Product Table</h1>
        <table>
            <tr>
                <th>productName</th>
                <th>productPrice</th>
                <th>productQty</th>
            </tr>
            <tr>
                <td>Keyboard</td>
                <td>2000</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Mouse</td>
                <td>900</td>
                <td>5</td>
            </tr>
        </table>


        <!-- rowspan - height ,colspan -width -->
        <table>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="3">Subjects</th>
                <th rowspan="2">Total</th>
            </tr>
            <tr>
                <th>Java</th>
                <th>C</th>
                <th>C++</th>
            </tr>
            <tr>
                <td>ABC</td>
                <td>70</td>
                <td>80</td>
                <td>75</td>
                <td>
                    Type of Elements
                    <ul>
                        <li>Block</li>
                        <li>Inline</li>
                    </ul>
                </td>
            </tr>
        </table>
    </body>
</html>
