<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:200px;
            width:250px;
            border:2px solid black;
        }

        .container{
            border:2px solid navy;
            height: 700px;
            display: flex;
            /* flex-direction:row ;
            flex-wrap:wrap; */
            flex-flow:row wrap;
            justify-content:space-evenly;
            align-items:flex-end;
        }


        /* 
        .container- flex-container
        div- flex-items
        parent properties  -display,justify-content,align-items,align-content,
        flex-direction,flex-wrap(flex-flow)
        child properties - align-self,flex-grow,flex-shrink,flex-basis(flex)
        */
    </style>
</head>
<body>
    <section class="container">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
        <div>eight</div>
    </section>
</body>
</html>
