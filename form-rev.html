<html>
    <head>
        <style>
            form{
                width:400px;
                border:2px solid black;
                margin-left: 40%;
                padding:20px;
            }
        </style>
    </head>
    <body>
        <!-- username,password,gender,city,comments -->
        <!-- text,number,email,password,date,month,week,time,file,color,
            radio,checkbox,submit,reset,button -->
        <form>
            <label for="username">UserName</label>
            <input type="text" placeholder="Enter username" id="username"><br><br>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
            <br><br>
            <label for="city">Select your city</label>
            <select name="" id="city">
            <optgroup label="Maharashtra">
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Nagpur">Nagpur</option>
            </optgroup>
            <optgroup label="Gujrat">
                <option value="Pune">Surat</option>
                <option value="Mumbai">Baroda</option>
                <option value="Nagpur">Nagpur</option>
            </optgroup>
            </select><br><br>

            <label for="phoneNo">Contact No</label>
            <input type="number" id="phoneNo"><br><br>

            <label for="email">Email</label>
            <input type="email" id="email"><br><br>

            <label for="Gender">Gender</label><br><br>
            <input type="radio" name="gender" value="M">
            <label for="male">Male</label>
            <input type="radio" name="gender">
            <label for="female">Female</label>
            <input type="radio" name="gender">
            <label for="other">Other</label><br><br>


            <label for="hobbies">Hobbies</label>
            <input type="checkbox" name="gender">
            <label for="">Reading</label>
            <input type="checkbox" name="gender">
            <label for="">Painting</label>
            <input type="checkbox" name="gender">
            <label for="">Coding</label>
            <input type="checkbox" name="gender">
            <label for="">Swimming</label><br><br>

            <input type="date"><br><br>
            <input type="time"><br><br>
            <input type="month"><br><br>
            <input type="week"><br><br>
            <input type="file"><br><br>
            <input type="color"><br><br>

            <input type="reset" value="Save">
            <button type="submit"><img src="nature.jpg" alt=""></button><br><br>

            <label for="comment">Enter your comments</label><br><br>
            <textarea name="" id="" cols="38" rows="5"></textarea>

        </form>
    </body>
</html>
