<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <!-- username,password,email,city,gender,skills,button -->
        <!-- text,password,email,select,radio,checkbox,button,file,img,color,textarea -->
        <form>
            <label for="userName">UserName:</label>
            <input type="text" id="userName" placeholder="Enter username"><br><br>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password"><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email"><br><br>

            <label for="city">Select your city</label>
            <select name="city" id="city">
               
                <option value="">Choose</option>
                <optgroup label="Maharashtra">
                    <option value="Mumbai">Mumbai</option>
                    <option value="">Thane</option>
                    <option value="">Nasik</option>
                </optgroup>
                <optgroup label="Karnataka">
                    <option value="">Banglore</option>
                </optgroup>
                <optgroup label="Gujrat">
                    <option value="">Surat</option>
                    <option value="">Vapi</option>
            </optgroup>
            </select><br><br>

            <label for="comment">Enter your comments</label><br>
            <textarea name="" id="comment" rows="4" cols="30" placeholder="Enter comments"></textarea>
            <br><br>

            <label for="phNo">Enter your contact</label>
            <input type="number" id="phNo"> <br><br>

            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender">
            <label for="female">Female</label>
            <input type="radio" name="gender">
            <label for="other">Other</label><br><br>

            <label for="skills">Choose your skills</label>
            <input type="checkbox" name="skill">
            <label for="HTML">HTML</label>
            
            <input type="checkbox" name="skill">
            <label for="css">CSS</label>
            
            <input type="checkbox" name="skill">
            <label for="js">Javascript</label>
            
            <input type="checkbox" name="skill">
            <label for="react">React JS</label>
            
            <input type="checkbox" name="skill">
            <label for="Java">Java</label><br><br>

            <input type="date"><br>
            <input type="month"><br>
            <input type="week"><br>
            <input type="time"><br>
            <input type="file"><br>
            <input type="color"><br>
            <input type="range" min="0" max="10" value="2"><br>
            <input type="reset" value="Reset">
            <input type="button" value="Save">
            <input type="submit" value="Submit">

            <button type="submit"><img src="google.jpg">Inside Button Tag</button>
              
            
            <input list="courses">

            <datalist id="courses">
                <option value="Full stack java">Full Stack Java</option>
                <option value="Full stack web">Full Stack Web</option>
                <option value="Full stack android">Full Stack Android</option>
            </datalist>
        </form>
    </body>
</html>
