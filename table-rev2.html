<html>
    <head>
        <style>
            th{
                border:1px solid black;
                
            }
            td{
                border:1px solid black;
            }
            table{
                border:1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>UserName</th>
                <th>City</th>
                <th>Address</th>
                <th>Gender</th>
            </tr>
            <tr>
                <td>abc</td>
                <td>Pune</td>
                <td>Kothrud</td>
                <td>Female</td>
            </tr>
            <tr>
                <td>xyz</td>
                <td>Mumbai</td>
                <td>Chembur</td>
                <td>Male</td>
            </tr>
        </table>

        <!-- rowspan,colspan -->

        <table>
            <tr>
                <th rowspan=2>Name</th>
                <th colspan=3>Skills</th>
                <th rowspan=2>Total</th>
            </tr>
            <tr>
                <th>HTML</th>
                <th>CSS</th>
                <th>Javascript</th>
            </tr>
            <tr>
                <td>ABC</td>
                <td>5</td>
                <td>4</td>
                <td>8</td>
                <td>17</td>
            </tr>
        </table>
    </body>
</html>
