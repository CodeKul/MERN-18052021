<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Promise  -object which contains the result of the async operation
        pending,fullfilled,rejected -->

        <script>
            let p = new Promise((resolve,reject)=>{
                    let result = false
                    if(result){
                        resolve("Success")
                    }else{
                        reject("Error")
                    }
            })
            p
            .then((msg)=>{
                console.log(msg)
            })
            .catch((errMsg)=>{
                console.log(errMsg)
            })
           
            console.log(p)
        </script>
</body>
</html>
