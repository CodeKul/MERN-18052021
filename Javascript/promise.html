    <script>
        let salary;

        let getSalary = new Promise(function(resolve,reject){
            salary=4000
            if(salary>0){
                resolve(salary)
            }else{
                reject("Salary not found")
            }

        })
        .then((result)=>{
            result  = result +4000
            return result
        })
        .then((displaySalary)=>{
            console.log(displaySalary)
        })
        .catch((errMessage)=>{
            console.log(errMessage)
        })



        

    </script>
