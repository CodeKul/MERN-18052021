<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="one">
        Hello World
    </div>

    <div id="d">
        <span>In DIV</span>
    </div>

    <script>
        let div= document.getElementById('one')
       // div.innerHTML="<b>Hello World</b>"
    //     let result =  div.innerText="Hello               World"
    //     console.log(result)
    //    let output =  div.textContent="Hello                World"
    //    console.log(output)


        let content = div.innerHTML
        console.log(content)


        let divElement = document.getElementById("d")
        //beforebegin,afterend,beforeend,afterbegin
        divElement.insertAdjacentHTML('beforebegin','<p>Hello</p>')
        divElement.insertAdjacentHTML('beforeend','<p>Before End</p>')
        
        let div2=document.createElement('div')
        div2.innerHTML="<b>Remove DIV</b>"
        document.body.append(div2)
        div2.remove()
    </script>
</body>
</html>
