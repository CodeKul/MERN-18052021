<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let promise = fetch("https://jsonplaceholder.typicode.com/comments")
        promise
        .then((abc)=>{
           let result = abc.json()
           console.log(result)
           return result
        })
        .then((output)=>{
            console.log(output)
        })
        .catch((errMsg)=>{
            console.log(errMsg)
        })
        console.log(promise)
    </script>
</body>
</html>
