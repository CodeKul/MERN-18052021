    <div>

    <script>
        let div = document.createElement('div') //elementnode
        console.log(div)
        let text = document.createTextNode("Inside p") //text node
        let p =document.createElement('p')
        let divTxt = document.createTextNode("Inside div")

        let element = ul.firstChild.nextSibling
        console.log(element)

       // ul.insertBefore(li,element)
