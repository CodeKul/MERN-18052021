<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="displayUsername"></h3>
    <!-- Promises - pending ,resolved,rejected -->
    <script>
    let userName;
   let fetchUserName=new Promise((resolve,reject)=>{
        userName=""
        if(userName!=''){
            resolve(userName)
        }else{
            reject("Failure")
        }
   })
   .then((user)=>{
        document.getElementById("displayUsername").innerHTML=user
   })
   .catch((errMsg)=>{
        document.getElementById("displayUsername").innerHTML=errMsg    
   })

   

</script>
</body>
</html>
